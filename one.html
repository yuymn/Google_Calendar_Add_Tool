<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h2>Googleカレンダーに予定追加</h2>
    <div class="input-group">
        <label for="eventName">イベント名</label>
        <input type="text" id="eventName" placeholder="イベント名を入力">
    </div>
    <div class="input-group">
        <label for="eventDate">イベント名</label>
        <input type="date" id="eventDate">
    </div>
    <button onclick="addEvent()">予定を追加</button>
    <script>
        let CLIENT_ID = "573390269704-hssmbesn2le1f0kgrrj6n3994v0mqu7h.apps.googleusercontent.com";
        let API_KEY = "AIzaSyAIvyAw4wtsAeZmD1942j5zqLE2Nsy3HyI";
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
        let SCOPES = "https://www.googleapis.com/auth/calendar.events";

        function handleClientLoad(){
            gapi.load('client:auth2', initClient);
        }

        function initClient(){
            gapi.client.init({
                apiKey:API_KEY,
                clientId:CLIENT_ID,
                discoveryDocs:DISCOVERY_DOCS,
                scope:SCOPES
            }).then(()=>{
                gapi.auth2.getAuthInstance().signIn();
            });
        }

        function addEvent(){
            let eventName = document.getElementById('eventName').value;
            let eventDate = document.getElementById('eventDate').value;
            if (!eventName || !eventDate){
                alert('すべてのフィールドを入力してください。');
                return;
            }
            let event = {
                'summary': eventName,
                'start': {
                    'date':eventDate
                },
                'end' :{
                    'date':eventDate
                }
            };

            gapi.client.calendar.events.insert({
                'calendarId':'primary',
                'resource': event
            }).then(response =>{
                alert('予定が追加されました:'+response.result.htmlLink);
            }).catch(err=>{
                console.error("Error adding event:",err);
                alert('予定の追加に失敗しました');
            })
        }

        handleClientLoad();

    </script>
</body>
</html>
